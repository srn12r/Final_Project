<ng-container *ngIf="products.length !=0">
    <div class="container">
        <div class="card-table">
            <div class="cart-product">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.No</th>
                            <th>Product Name</th>
                            <th>Product Image</th>
                            <th>Description</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img style="width: 120px;" src="{{item.image}}" alt=""></td>
                            <td style="width: 29%;">{{item.description}}</td>
                            <th style="width: 16%;">{{item.price}}</th>
                            <td style="width: 16%;">{{item.total}}</td>
                            <td>
                                <button (click)="removeItem(item)" class="btn btn-danger"><i class="bi bi-dash-circle"></i></button>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="4"></td>
                            <td><button (click)="emptycart()" class="btn btn-danger">Empty Cart</button></td>
                            <td><button routerLink="/head" class="btn btn-primary">Shop More</button></td>
                            <td><button routerLink="/payment" class="btn btn-success">Checkout</button></td>
                            <td><strong>Grand Total : â‚¹{{grandTotal}}</strong></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>    
</ng-container>


<ng-container *ngIf="products.length ==0">
    <div class="containers">
        <div class="card">
            
        </div>
        <div class="center">
            <img src="./../../assets/images/u1.png" alt="">
            <h4>Your cart is empty!</h4>
            
            <button routerLink="/head" class="btn btn-primary">Shop Now</button>
        </div>
    </div>
</ng-container>
